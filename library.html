<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mr. Programer Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SaveNotes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
    
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
     <div id="msg">
     </div>
      <div class="container">
        <form id="formListner">
            <div class="row mb-3 my-3">
              <label for="book" class="col-sm-2 col-form-label">Book Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="book">
              </div>
            </div>
            <div class="row mb-3">
              <label for="auther" class="col-sm-2 col-form-label">Auther</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="auther">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Types</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="name" id="fitness" value="fitness" checked>
                  <label class="form-check-label" for="fitness">
                    Fitness
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="name" id="programming" value="programming">
                  <label class="form-check-label" for="programming">
                   Programming
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="name" id="faishon" value="faishon">
                  <label class="form-check-label" for="faishon">
                   Fashion & Style
                  </label>
                </div>
              </div>
            </fieldset>
       
            <button type="submit" class="btn btn-dark">Submit</button>
            <h1 class="my-4">Books Overview</h1>
          </form>
          <table class="table" id="gettable">
            <thead>
              <tr>
                <th scope="col">Book</th>
                <th scope="col">Auther</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody>
            
          </table>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="/project.js/library.js"></script>
  </body>
</html>
